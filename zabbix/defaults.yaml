# -*- coding: utf-8 -*-
# vim: ft=yaml

zabbix:
  hostuser:
    name: vagrant
    group: vagrant
  pod:
    network:
      subnet: 10.77.1.0/24
      gateway: 10.77.1.1
      domain_name: zabbixnet
  server:
    image:
      name: zabbix/zabbix-server-pgsql:ubuntu-5.0.7
    database:
      host: postgres-pod.zabbixnet
      port: 5432
      dbname: zabbix
      username: zabbixuser
      password: abcde12345
    port:
      passive:
        container: 10050
        host: 10050
        ip: 0.0.0.0
      active:
        container: 10051
        host: 10051
        ip: 0.0.0.0
    loglevel: 3
    timeout: 4
    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 512Mi
  web:
    image:
      name: zabbix/zabbix-web-nginx-pgsql:ubuntu-5.0.7
    database:
      host: postgres-pod.zabbixnet
      port: 5432
      dbname: zabbix
      username: zabbixuser
      password: abcde12345
    port:
      http:
        container: 8080
        host: 8080
        ip: 0.0.0.0
    server:
      ip: 127.0.0.1
      port: 10051
    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 512Mi
  agent:
    image:
      name: zabbix/zabbix-agent:ubuntu-5.0.7
    server:
      ip: 127.0.0.1
      port: 10051
    port:
      passive:
        container: 10050
        host: 20050
        ip: 0.0.0.0
    passive_allow: true
    active_allow: true
    timeout: 3
    loglevel: 3
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 64Mi
  database:
    postgres:
      image:
        name: docker.io/postgres:13.2-alpine
      dbname: zabbix
      user: zabbixuser
      password: abcde12345
      port:
        container: 5432
        host: 5432
        ip: 127.0.0.1
      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 256Mi
