# -*- coding: utf-8 -*-
# vim: ft=yaml

zabbix:
  projectname: zabbix
  hostuser:
    name: vagrant
    group: vagrant
  pod:
    network:
      subnet: 10.77.1.0/24
      gateway: 10.77.1.1
      domain_name: zabbixnet
      bridge: cni-podman0
  server:
    image:
      name: docker.io/zabbix/zabbix-server-pgsql:ubuntu-5.2.5
    port:
      tcp:
        host: 10051
    database:
      host: 127.0.0.1
      port: 5432
      dbname: zabbix
      username: zabbixuser
      password: abcde12345
    loglevel: 3
    timeout: 4
    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 512Mi
  web:
    image:
      name: docker.io/zabbix/zabbix-web-nginx-pgsql:ubuntu-5.2.5
    port:
      http:
        server_name: zabbix-web.example.lan
    database:
      host: 127.0.0.1
      port: 5432
      dbname: zabbix
      username: zabbixuser
      password: abcde12345
    timezone: Asia/Kuala_Lumpur
    server:
      ip: 127.0.0.1
      port: 10051
    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 512Mi
  database:
    postgres:
      image:
        name: docker.io/library/postgres:13.2-alpine
      dbname: zabbix
      user: zabbixuser
      password: abcde12345
      port:
        container: 5432
        host: 5432
        ip: 127.0.0.1
      resources:
        requests:
          memory: 512Mi
        limits:
          memory: 512Mi
